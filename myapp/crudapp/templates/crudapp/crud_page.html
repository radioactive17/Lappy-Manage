<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mydash</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

</head>

<body>
    {% block content %}

    <a href="{% url 'home' %}">Home Page</a>
    <div>
    <table border="2" >
        <tr>
          <th>Laptop Name</th>
          <th>Laptop Rating</th>
          <th>Laptop Price</th>
          <th>Action</th>
        </tr>
        {% for l in laptops %}
        <tr>
            <td><a href="{% url 'show_all' l.id%}">{{l.l_name}}</td></a>
            <td>{{l.l_rating}}</th>
            <td>{{l.l_price}}</td>
            <td>    
                <div>
                    <a href="{% url 'delete_laptop' l.id%}"><button>delete</button></a>
                    <a href="{% url 'update_laptop' l.id%}"><button>update</button></a>
                </div>
            </td>
        </tr>
        {%  endfor %}
      </table>
    </div>

    {% endblock   %}


</body>

</html>
