{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="blog-slider" style="margin-top: 50px;height: 1550px;">
        <div class="blog-slider__wrp swiper-wrapper">
            <div class="blog-slider__text">
                <div class="blog-slider__title">
                    <p>{{ laptopd.laptop.name }}</p>
                </div>
                <form id = "create_blog"  method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                    <a class="btn btn-danger mt-3" href="{% url 'laptop-details' laptopd.laptop %}" role="button">Cancel</a>
                </form>  
            </div>
        </div>
    </div>
{% endblock %}
